<!-- Social Icons - Start -->
<div class="footer">
    <div class="copyright">
        Copyright
    </div>

    <div class="links">
        <sly data-sly-list.children="${resource.listChildren}">
            <sly data-sly-test="${children.name == 'usefulLink' && children.hasChildren}">
                <sly data-sly-list.socialIcon="${children.listChildren}">
                    <a x-cq-linkchecker="skip" href="${socialIcon.redirectLinkTarget}"
                       target="_blank">${socialIcon.alt}</a>
                </sly>
            </sly>
        </sly>
    </div>

    <div class="icons">
        <sly data-sly-list.children="${resource.listChildren}">
            <sly data-sly-test="${children.name == 'socialIcons' && children.hasChildren}">
                <sly data-sly-list.socialIcon="${children.listChildren}">
                    <sly data-sly-test="${socialIcon.redirectSocialTarget}">
                        <a x-cq-linkchecker="skip" href="${socialIcon.redirectSocialTarget}" target="_blank"
                          ><img src="${socialIcon.socialIconReference}" ></a>
                    </sly>
                </sly>
            </sly>
        </sly>
    </div>


</div>

<!-- Social Icons - End -->
